<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizics - Login</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body and Background */
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
            background-image: url('C:/Users/alina/OneDrive/Desktop/index0.2.jpeg');
            background-size: cover;
            background-position: center;
            color: white;
            animation: gradientShift 5s infinite alternate ease-in-out;
        }

        @keyframes gradientShift {
            from {
                filter: hue-rotate(0deg);
            }
            to {
                filter: hue-rotate(360deg);
            }
        }

        /* Navbar Section */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background-color: rgba(0, 0, 0, 0.6);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 10;
            animation: slideDown 1s ease-in-out;
        }

        .navbar .logo {
            font-size: 2rem;
            font-weight: bold;
            color: #00bcd4;
        }

        .nav-buttons {
            display: flex;
        }

        .auth-button {
            background-color: #00bcd4;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 0 10px;
            cursor: pointer;
            border-radius: 30px;
            font-size: 1rem;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .auth-button:hover {
            background-color: #ff4081;
            transform: scale(1.1);
        }

        @keyframes slideDown {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Header Section */
        .header {
            text-align: center;
            margin-top: 100px; /* Adjust for fixed navbar */
            margin-bottom: 20px;
            padding: 20px;
            animation: fadeAndZoom 1.2s ease-out;
        }

        .header h1 {
            font-size: 2.8rem;
            color: #ff4081;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.2rem;
            color: #fff;
        }
        /* Login Section */
        .login-container {
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            padding: 30px 20px; /* Reduced padding */
            width: 350px; /* Reduced width */
            text-align: center;
            animation: slideFromBottom 1s ease-in-out;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            margin: 10px auto; /* Adjusted margin to move the box upwards */
        }

        @keyframes slideFromBottom {
            from {
                transform: translateY(100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .login-container h2 {
            font-size: 2.5rem;
            color: #00bcd4;
            margin-bottom: 10px;
        }

        .login-container p {
            font-size: 1rem;
            margin-bottom: 20px;
            color: #fff;
        }

        .input-field {
            padding: 12px;
            margin-bottom: 15px;
            width: 100%;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            background-color: #222;
            color: white;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .input-field:focus {
            transform: translateY(-5px);
            box-shadow: 0 4px 15px rgba(0, 188, 212, 0.5);
            outline: none;
        }

        .submit-btn {
            background: linear-gradient(45deg, #00bcd4, #ff4081);
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            width: 100%;
            transition: transform 0.3s ease, background 0.3s ease;
        }

        .submit-btn:hover {
            transform: scale(1.05);
            background: linear-gradient(45deg, #ff4081, #00bcd4);
        }

        .links {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #00bcd4;
            text-decoration: none;
        }

        .links:hover {
            text-decoration: underline;
            color: #ff4081;
        }

        /* Footer Section */
        .footer {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            font-size: 1rem;
            margin-top: auto;
            animation: fadeIn 2s ease-in-out;
        }
    </style>
</head>
<body>

    <!-- Navbar Section -->
    <nav class="navbar">
        <h1 class="logo">Quizics</h1>
        <div class="nav-buttons">
            <button class="auth-button" onclick="location.href='about.html'">About Us</button>
            <button class="auth-button" onclick="location.href='index11.html'">Home</button>
        </div>
    </nav>

    <!-- Header Section -->
    <header class="header">
        <h1>Welcome Back!</h1>
        <p>Access your personalized quizzes, track progress, and more.</p>
    </header>

    <!-- Login Section -->
    <section class="login-container">
        <h2>Login</h2>
        <p>Log in to explore and track your activity.</p>
        <form>
            <input type="text" class="input-field" placeholder="Username or Email" required>
            <input type="password" class="input-field" placeholder="Password" required>
            <button type="submit" class="submit-btn">Login</button>
        </form>
        <a href="#" class="links">Forgot Password?</a><br>
        <a href="signup.html" class="links">New here? Sign up!</a>
    </section>

    <!-- Footer Section -->
    <footer class="footer">
        <p>&copy; 2024 Quizics. All rights reserved.</p>
    </footer>

</body>
</html>
