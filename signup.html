
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizics - Sign Up</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body and Background */
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
            background-image: url('C:/Users/alina/OneDrive/Desktop/index0.2.jpeg'); /* Updated path */
            background-size: cover;
            background-position: center;
            color: white;
            animation: fadeInBody 1s ease-in-out;
        }

        /* Fade-in animation for body */
        @keyframes fadeInBody {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Navbar Section */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 30px;
            background-color: rgba(0, 0, 0, 0.6);
            position: fixed;
            width: 100%;
            top: -100px;
            animation: slideInNavbar 0.5s ease-in-out forwards; /* Navbar slide-in */
            z-index: 10;
        }

        /* Slide-in animation for navbar */
        @keyframes slideInNavbar {
            from {
                top: -100px;
            }
            to {
                top: 0;
            }
        }

        .navbar .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: #00bcd4;
            transition: transform 0.3s ease;
        }

        .navbar .logo:hover {
            transform: scale(1.1);
        }

        .nav-buttons {
            display: flex;
        }

        .auth-button {
            background-color: #00bcd4;
            color: white;
            border: none;
            padding: 8px 16px;
            margin: 0 8px;
            cursor: pointer;
            border-radius: 30px;
            font-size: 0.9rem;
            text-decoration: none;
            display: inline-block;
            text-align: center;


            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .auth-button:hover {
            background-color: #ff4081;
            transform: scale(1.1);
        }
